name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9.x
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build project
        run: pnpm run build

      - name: EdgeOne Pages Deploy
        uses: TencentEdgeOne/edgeone-pages-action@v1
        with:
          token: ${{ secrets.EDGEONE_API_TOKEN }}
          project-name: fuwari-blog
          build-path: ./dist   # 默认值，显式写出更清晰
          node-version: '22'   # 与上方 setup-node 保持一致（Action 内会用此 Node 运行 deploy）
