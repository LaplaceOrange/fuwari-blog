name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'pnpm'  # ✅ 启用 pnpm 缓存，加速后续构建
      
      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install  # ✅ 关键修改：使用 pnpm 替代 npm

      - name: Build project
        run: pnpm run build  # ✅ 建议统一用 pnpm 执行脚本（兼容性更好）

      - name: Deploy to EdgeOne Pages
        run: npx edgeone pages deploy ./dist -n fuwari-blog -t ${{ secrets.EDGEONE_API_TOKEN }}
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}
